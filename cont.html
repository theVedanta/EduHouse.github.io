            <h2>Contact Us</h2>
            <form>
                <div style="transform: translateY(120px);
                opacity: 0;
                animation: up 0.5s 2.5s forwards;" class="input">
                    <input autocomplete="off" required class="inp" type="text">
                    <label class="lab">

                    </label>
                </div>
                <div style="transform: translateY(120px);
                opacity: 0;
                animation: up 0.5s 3s forwards;" class="input">

                    <label class="lab">

                    </label>
                </div>
                <div style="transform: translateY(120px);
                opacity: 0;
                animation: up 0.5s 3.5s forwards;" class="input">

                        <span>E - Mail</span>
                    </label>
                </div>
                <div style="transform: translateY(120px);
                opacity: 0;
                animation: up 0.5s 4s forwards;" class="big">
                    <textarea required class="bigInp"></textarea>
                    <label class="bigLab">
                        <span>Message</span>
                    </label>
                </div>
                <button style="transform: translateY(120px);
                opacity: 0;
                animation: up 1s 5s forwards;" class="btn"><span></span>Submit</button>
